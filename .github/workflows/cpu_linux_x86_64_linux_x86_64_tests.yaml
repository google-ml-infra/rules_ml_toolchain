name: CPU Linux x86_64 -> Linux x86_64 tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  issues: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # Don't cancel in-progress jobs for main branch
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  run-tests:
    name: "Presubmit on ${{ matrix.job_info.runner }}"
    defaults:
      run:
        # Explicitly set the shell to bash
        shell: bash
    # Available self-hosted runners: b/450276164#comment2
    strategy:
      matrix:
        job_info: [
          {
            runner: "linux-x86-n2-16",
            container: "gcr.io/bazel-public/bazel:7.7.0",
          },
        ]
    # Use self-hosted runners. For a Linux runner, a corresponding container image used for the
    # workflow is required.
    # See go/ml-github-actions/getting_started/using_runners.md#supported-runner-scale-set.
    runs-on: ${{ matrix.job_info.runner }}
    container:
      image: ${{ matrix.job_info.container }}
      options: --user root
    steps:
      - run: echo "Start building / running tests..."
      - uses: actions/checkout@v5
      - run: bazel test --action_env=RULES_PYTHON_ALLOW_ROOT_USER=1 --repo_env=RULES_PYTHON_ALLOW_ROOT_USER=1 //cc/tests/cpu:all
