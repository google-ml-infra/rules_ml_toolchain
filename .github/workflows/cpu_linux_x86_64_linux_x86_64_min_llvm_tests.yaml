name: CPU Linux x86_64 -> Linux x86_64. Min LLVM/sysroot tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  issues: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # Don't cancel in-progress jobs for main branch
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  run-tests:
    name: "CPU Linux x86_64 -> Linux x86_64. Min LLVM tests ${{ matrix.job_info.runner }}"
    defaults:
      run:
        # Explicitly set the shell to bash
        shell: bash
    strategy:
      matrix:
        job_info: [
          {
            runner: "linux-x86-n2-16",
            container: "us-docker.pkg.dev/ml-oss-artifacts-published/ml-public-container/ml-build@sha256:c1acc9b18c41e86b545f6f0df6c2d1f95eb0bd55ba3f795d73df0c1e16c9d503",
          },
        ]
    # Use self-hosted runners. For a Linux runner, a corresponding container image used for the
    # workflow is required.
    # See go/ml-github-actions/getting_started/using_runners.md#supported-runner-scale-set.
    runs-on: ${{ matrix.job_info.runner }}
    container:
      image: ${{ matrix.job_info.container }}
    steps:
      - run: echo "Start building / running tests..."
      - uses: actions/checkout@v5
      - run: bazel test //cc/tests/cpu:all
