name: CI - CPU Tests

on:
  # Enable remote connections.
  # Step 1: Add a workflow dispatch to enable halting.
  # See go/ml-github-actions:connect#enable-workflow-dispatch.
  workflow_dispatch:
    inputs:
      halt-for-connection:
        description: 'Should this workflow run wait for a remote connection?'
        type: choice
        default: 'yes'
        options:
          - 'yes'
          - 'no'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  issues: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # Don't cancel in-progress jobs for main branch
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  run_tests:
    name: "Presubmit on ${{ matrix.job_info.runner }}"
    # Available self-hosted runners: b/450276164#comment2
    strategy:
      matrix:
        job_info: [
          {
            runner: "linux-x86-n2-16",
            container: "us-docker.pkg.dev/ml-oss-artifacts-published/ml-public-container/ml-build:latest",
          },
        ]
    # Use self-hosted runners. For a Linux runner, a corresponding container image used for the
    # workflow is required.
    # See go/ml-github-actions/getting_started/using_runners.md#supported-runner-scale-set.
    runs-on: ${{ matrix.job_info.runner }}
    container:
      image: ${{ matrix.job_info.container }}
    steps:
      - run: echo "Start running tests."
      # Enable remote connections.
      # Step 2: Add a waiting step.
      # See go/ml-github-actions:connect#add-waiting-step.
      #- name: Wait For Connection
      #  uses: google-ml-infra/actions/ci_connection@9f8d7d8d9954430d0fef4a8cce2cb4e3844c200d
      #  with:
      #    halt-dispatch-input: ${{ inputs.halt-for-connection }}
      # Clone the GitHub repository to runner's environment $GITHUB_WORKSPACE, making its files
      # accessible for workflow to use. Otherwise, the workflow cannot find the files (e.g. ls -lR
      # will return "total 0").
      - uses: actions/checkout@v5
      # Run Bazel build.
      # The flags used here for `bazel build` need to be the same as that used for `bazel test`
      # below. Otherwise, the remote cache benefits of the build step are lost and the test step has
      # to redo that work.
      - run: bazel test //cc/tests/cpu:all
      # Run Bazel test.
      # The flags used here for `bazel test` need to be the same as that used for `bazel build`
      # above. Otherwise, the remote cache benefits of the build step are lost and the test step has
      # to redo that work.
      #- name: Run tests
      #  env:
      #    RULES_PYTHON_ALLOW_ROOT_USER: "1",
      #  run: bazel test //cc/tests/cpu:all